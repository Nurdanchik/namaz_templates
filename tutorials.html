<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обучающие материалы</title>
  <!-- Добавляем стили Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-3xl">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Обучающие материалы
      </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-3xl">
      <!-- Список туториалов -->
      <div class="space-y-6">
        <!-- Туториал 1 -->
        <div class="bg-white overflow-hidden shadow sm:rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg font-medium text-gray-900">Название туториала 1</h3>
            <!-- Видео -->
            <div class="mt-4">
              <iframe class="w-full" height="315" src="https://www.youtube.com/embed/VIDEO_ID" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- Описание -->
            <p class="mt-4 text-sm text-gray-500">Описание: Краткое описание туториала 1</p>
          </div>
        </div>

        <!-- Туториал 2 -->
        <div class="bg-white overflow-hidden shadow sm:rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg font-medium text-gray-900">Название туториала 2</h3>
            <!-- Видео -->
            <div class="mt-4">
              <iframe class="w-full" height="315" src="https://www.youtube.com/embed/VIDEO_ID" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- Описание -->
            <p class="mt-4 text-sm text-gray-500">Описание: Краткое описание туториала 2</p>
          </div>
        </div>
        <!-- Добавьте больше туториалов здесь, если необходимо -->
      </div>
    </div>
  </div>
</body>

</html>
