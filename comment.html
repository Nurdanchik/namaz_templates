<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Post</title>
  <!-- Добавляем стили Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-3xl">
      <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
          <h3 class="text-lg font-medium text-gray-900">Заголовок поста</h3>
          <p class="mt-1 max-w-2xl text-sm text-gray-500">Автор: Имя Автора</p>
          <p class="mt-1 max-w-2xl text-sm text-gray-500">Описание поста</p>
        </div>
        <div class="px-4 py-4 sm:px-6">
          <img src="https://via.placeholder.com/350x150" alt="Placeholder Image" class="w-full">
        </div>
        <div class="px-4 py-4 sm:px-6">
          <button
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Показать комментарии
          </button>
        </div>
      </div>
    </div>

    <!-- Комментарии к посту -->
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-3xl">
      <!-- Комментарий 1 -->
      <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-4">
        <div class="px-4 py-5 sm:px-6">
          <p class="mt-1 max-w-2xl text-sm text-gray-500">Автор: Имя Автора 1</p>
          <p class="mt-1 max-w-2xl text-sm text-gray-500">Дата: Дата и время создания 1</p>
          <p class="mt-1 max-w-2xl text-sm text-gray-500">Текст комментария:</p>
          <p class="mt-1 max-w-2xl text-base text-gray-900">Текст комментария 1</p>
        </div>
      </div>

      <!-- Комментарий 2 -->
      <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-4">
        <div class="px-4 py-5 sm:px-6">
          <p class="mt-1 max-w-2xl text-sm text-gray-500">Автор: Имя Автора 2</p>
          <p class="mt-1 max-w-2xl text-sm text-gray-500">Дата: Дата и время создания 2</p>
          <p class="mt-1 max-w-2xl text-sm text-gray-500">Текст комментария:</p>
          <p class="mt-1 max-w-2xl text-base text-gray-900">Текст комментария 2</p>
        </div>
      </div>
      <!-- Добавьте больше комментариев здесь, если необходимо -->
    </div>
  </div>
</body>

</html>
